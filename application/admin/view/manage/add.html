<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{:config('title')}</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="__ADMIN__/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="__ADMIN__/css/font_eolqem241z66flxr.css" media="all" />
	<script type="text/javascript" src="__ADMIN__/js/jquery-1.8.3.min.js"></script>
	<!--引入CSS-->
	<link rel="stylesheet" type="text/css" href="__ADMIN__/vendor/webuploader-0.1.5/webuploader.css">
	<!--引入JS-->
	<script type="text/javascript" src="__ADMIN__/vendor/webuploader-0.1.5/webuploader.js"></script>
</head>
<body class="childrenBody">
	<form class="layui-form" style="width:60%;">
		<div class="layui-form-item">
			<label class="layui-form-label">用户名</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input linksName" name="username" lay-verify="required" placeholder="请输入用户名">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">密码</label>
			<div class="layui-input-block">
				<input type="password" name="password" class="layui-input linksUrl" lay-verify="required" placeholder="密码">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">确认密码</label>
			<div class="layui-input-block">
				<input type="password" name="passwords" class="layui-input linksUrl" lay-verify="required" placeholder="密码">
			</div>
		</div>
		<div class="layui-form-item">
		    <label class="layui-form-label">性别</label>
		    <div class="layui-input-block">
		      <input type="radio" name="sex" value="1" title="男" checked=""><div class="layui-unselect layui-form-radio layui-form-radioed"><i class="layui-anim layui-icon layui-anim-scaleSpring"></i><div>男</div></div>
		      <input type="radio" name="sex" value="0" title="女"><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><div>女</div></div>
		    </div>
  		</div>
  		<div class="layui-form-item">
			<label class="layui-form-label">真实姓名</label>
			<div class="layui-input-block">
				<input type="text" name="realityname" class="layui-input linksUrl" lay-verify="required" placeholder="真实姓名">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">电子邮箱</label>
			<div class="layui-input-block">
				<input type="text"  name="email" class="layui-input linksUrl" lay-verify="required" placeholder="电子邮箱">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">手机号码</label>
			<div class="layui-input-block">
				<input type="tel" name="tel" class="layui-input linksUrl" lay-verify="required|phone" placeholder="手机号码">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">头像</label>
			<div class="layui-input-block">
				<!--dom结构部分-->
		<div id="uploader-demo">
    		<!--用来存放item-->
	    	<div id="fileList" class="uploader-list"></div>
	    	<div id="filePicker">选择头像</div>
		</div>
			</div>
			<input type="hidden" name="face" value=""/>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">备注</label>
			<div class="layui-input-block">
				<textarea placeholder="备注" name="remark" class="layui-textarea linksDesc"></textarea>
			</div>
		</div>
		<div class="layui-form-item">
		    <label class="layui-form-label">状态</label>
		    <div class="layui-input-block">
		      <input type="radio" name="status" value="1" title="开启" checked=""><div class="layui-unselect layui-form-radio layui-form-radioed"><i class="layui-anim layui-icon layui-anim-scaleSpring"></i><div>开启</div></div>
		      <input type="radio" name="status" value="0" title="锁定"><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><div>锁定</div></div>
		    </div>
  		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="addLinks">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="__ADMIN__/js/uploads.js"></script>
	<script type="text/javascript" src="__ADMIN__/layui/layui.js"></script>
	<script type="text/javascript" src="__ADMIN__/js/linksAdd.js"></script>
</body>
</html>
